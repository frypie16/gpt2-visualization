<!DOCTYPE html>
<html>
<head>
	<title>A Visual Analysis of GPT-2 with PixiJS</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.5/pixi.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/pixi-viewport@4.3.3/dist/viewport.min.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
	
	<style type="text/css">
		body {
			margin: 0;
			overflow: hidden;
			background: transparent;
		}

		h1 {
			font-family: 'Quicksand', sans-serif;
			font-size: 100px; 
			/* padding-top: 250px; */
			padding-left: 100px;
		}

		h5 {
			font-family: 'Quicksand', sans-serif;
			font-size: 15px; 
			/* padding-top: 1px; */
			background: transparent;
			padding-left: 100px;
		}

		canvas {
			width: 67.5%;
			height: 100%;
			display: block;
		}

		#text-info {
			position: absolute;
			top: 20px;
			right: 20px;
			background-color: white;
			border: 1px solid black;
			padding: 20px;
			opacity: 0;
			max-width: 400px;
		}
	</style>
</head>
<body>
	<div id="text-info"></div>
	<h1>A Visual Analysis of GPT-2</h1>
	<h5>Zoom in and out and drag mouse. Click on the circles to reveal the text generated by GPT-2.</h5>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
